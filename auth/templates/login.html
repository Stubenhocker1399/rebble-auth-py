{% extends "base.html" %}
{% block body %}
<p>
     Welcome to the rebble auth.<br>
     Please login using one of these authentification endpoints.
</p>
<style>
    .linklist {
        list-style: none;
        display: block;
        padding-left: 0;
    }
    .google {
        display: block;
        background: #dd4b39;
        text-align: center;
        margin: 10px;
        padding: 10px;
    }
    .twitter {
        display: block;
        background: #00aced;
        text-align: center;
        margin: 10px;
        padding: 10px;
    }
</style>
<ul class="linklist">
    <li class="google"><a href="{{ url_for('login.google_auth_start') }}">Google</a></li>
    <li class="twitter"><a href="{{ url_for('login.twitter_auth_start') }}">Twitter</a></li>
</ul>
{% endblock %}
